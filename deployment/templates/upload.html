<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h2>Upload Files</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <label for="coordinates">Select coordinates file:</label>
      <input type="file" name="coordinates" id="coordinates" required>
      
      <label for="expressions">Select expressions file:</label>
      <input type="file" name="expressions" id="expressions" required>
      
      <input type="submit" value="Upload">
    </form>
</div>

</body>
</html>
